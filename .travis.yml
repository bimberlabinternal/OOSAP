# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
r: bioc-devel
cache:
  - packages
  - pip
  - ccache

os:
  - linux

# see: https://pjs-web.de/post/using-ccache-to-speed-up-r-package-checks-on-travis-ci/
before_install:
  - chmod +x ./travis-config.sh && ./travis-config.sh && pip install --user wheel && pip install --user numba==0.42.0 && pip install --user umap-learn

# https://jef.works/blog/2019/02/17/automate-testing-of-your-R-package/
r_build_args: --no-build-vignettes --no-manual
r_check_args: --no-build-vignettes --no-manual --timings


# see: https://docs.travis-ci.com/user/build-stages/warm-cache/
# https://travis-ci.community/t/is-there-a-way-not-to-install-r-packages-suggested-by-dependencies/3870/3
jobs:
  include:
    - stage: prepare cache
      script: true
    - stage: test
      script:
        - R CMD build .
        # See: https://github.com/r-lib/testthat/issues/515
        - # consider adding --as-cran
        - R CMD check --no-tests *tar.gz
        - Rscript -e 'res=devtools::test(reporter="summary");df=as.data.frame(res);if(sum(df$failed) > 0 || any(df$error)) {q(status=1)}'
      after_script:
        - if [ -e ${TRAVIS_BUILD_DIR}/OOSAP.Rcheck/tests/testthat.Rout ];then cat ${TRAVIS_BUILD_DIR}/OOSAP.Rcheck/tests/testthat.Rout; else echo 'Test output not found'; fi
        - if [ -e ${TRAVIS_BUILD_DIR}/OOSAP.Rcheck/tests/testthat.Rout.fail ];then cat ${TRAVIS_BUILD_DIR}/OOSAP.Rcheck/tests/testthat.Rout.fail; else echo 'Test output not found'; fi
        - if [ -e ${TRAVIS_BUILD_DIR}/OOSAP.Rcheck/00check.log ];then cat ${TRAVIS_BUILD_DIR}/OOSAP.Rcheck/00check.log; else echo '00check.log not found'; fi
        - if [ -e ${TRAVIS_BUILD_DIR}/OOSAP.Rcheck/00install.out ];then cat ${TRAVIS_BUILD_DIR}/OOSAP.Rcheck/00install.out; else echo '00install.log not found'; fi

addons:
  apt:
    packages:
      - ccache
      - r-cran-data.table
      - python-pip